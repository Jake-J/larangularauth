<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header"> Login</div>
      <div class="card-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!error">
              {{error}}
          </div>
          <div class="form-group row">
            <label for="inputname3" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="inputname3" 
                     name="name" 
                     placeholder="Name" 
                     [(ngModel)]="form.name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" 
                     class="form-control" 
                     id="inputEmail3" 
                     name="email" 
                     placeholder="Email" 
                     [(ngModel)]="form.email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" 
                     class="form-control" 
                     id="inputPassword3" 
                     name="password" 
                     placeholder="Password" 
                     [(ngModel)]="form.password" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" 
                     class="form-control" 
                     id="inputPassword4" 
                     name="password_confirmation" 
                     placeholder="Confirm Password" 
                     [(ngModel)]="form.password_confirmation"
                     required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign Up</button>
              <a class="btn btn-info float-right" routerLink="/login">Sign In</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
